<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Profile Status</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            margin: 40px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        .header h1 {
            color: #2c3e50;
            font-size: 24px;
        }
        .content {
            padding: 20px 0;
        }
        .content p {
            font-size: 16px;
            line-height: 1.5;
        }
        .credentials-section {
            margin-top: 20px;
        }
        .credentials-section h2 {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .credential-box {
            background-color: #f1f1f1;
            padding: 12px 15px;
            font-size: 16px;
            border-radius: 5px;
            margin-bottom: 10px;
            word-break: break-all;
        }
        .footer {
            text-align: center;
            font-size: 13px;
            color: #888;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            
            <h1>{{status}}</h1>

        </div>
        <div class="content">
            <p>Hello,</p>
            <p>{{message}}:</p>
            
        </div>
        <div class="footer">
            &copy; {{ year|default:"2025" }} ProSix. All rights reserved.
        </div>
    </div>
</body>
</html>
